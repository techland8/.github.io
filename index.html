<style>
.tab-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto 2rem auto;
    padding: 0 1rem;
}

/* Alle Produkte zuerst verstecken */
.tab-content .category {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    display: none; /* bleibt komplett unsichtbar bis aktiv */
}

/* Sichtbar machen, wenn Tab ausgew√§hlt */
#tab-frauen:checked ~ .content #frauen-content .category,
#tab-alle:checked ~ .content #alle-content .category,
#tab-maenner:checked ~ .content #maenner-content .category {
    display: flex; /* Grid-Item bleibt korrekt im Grid */
}

/* Animation triggern */
#tab-frauen:checked ~ .content #frauen-content .category,
#tab-alle:checked ~ .content #alle-content .category,
#tab-maenner:checked ~ .content #maenner-content .category {
    opacity: 1;
    transform: translateY(0);
}
</style>
